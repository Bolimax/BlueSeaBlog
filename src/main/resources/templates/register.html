<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/login.css">

</head>
<body>

<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="form-frame">
            <form action="/register" method="post" class="form-horizontal" role="form" style="padding: 20px">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="name" type="text" th:value="${name}" name="name" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="pwd" type="password" th:value="${password}" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success">注册</button>
                        <a href="/loginPre"><button type="button" class="btn btn-default">登录</button></a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <span class="glyphicon glyphicon-home" style="margin-top: 10px; font-weight: bold;">&ensp;<a href="">返回首页</a></span>
                        <span class="glyphicon glyphicon-registration-mark" style="margin-top: 10px; font-weight: bold;">&ensp;<a href="">管理员登录</a></span>
                    </div>
                </div>
            </form>

            <div th:if="${results} ne null">
                <div class="alert alert-danger" th:each="result:${results}" th:text="${result}"></div>
            </div>

            <div th:if="${success} ne null">
                <div class="alert alert-success" th:text="${success}"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
