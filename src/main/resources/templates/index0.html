<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>蓝海博客社区</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index0.css">
</head>
<body>
<div class="container">
    <div class="col-lg-12" style="height: 1080px; background-color:rgba(255,255,255,0.5)">
        <h1 class="title">欢迎来到蓝海博客社区</h1>
        <!--导航栏-->
        <nav id="navbar" class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand current" href="#">博客列表</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a>博客分类</a></li>
                        <li th:if="${#session.getAttribute('isLogin')}"><a th:text="'欢迎，'+${#session.getAttribute('currentUser')}" href="/index"></a></li>
                        <li th:if="${#session.getAttribute('isLogin')}"><a href="/logout">注销</a></li>
                        <li th:if="${not #session.getAttribute('isLogin')}"><a href="/loginPre">登录</a></li>
                        <li th:if="${not #session.getAttribute('isLogin')}"><a href="/registerPre">注册</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--博客主体-->
        <div class="row">
            <!--左边内容-->
            <div class="col-lg-8">
                <!--博客列表-->
                <div class="blog" th:each="blog:${blogs}">
                    <hr>
                    <span class="totalTitle">[<span th:text="${blog.getCategory().getName()}">Python</span>]<a class="blogTitle" th:text="${blog.getTitle()}" th:href="@{blog/detail(id=${blog.getId()})}">第一篇博客</a></span>
                    <div class="pull-right blog-icon">
                        <span class="glyphicon glyphicon-user"></span><span th:text="${blog.getUser().getName()}">帅少</span>
                        <span class="glyphicon glyphicon-time"></span><span th:text="${blog.getCreateTime()}">2018-12-10</span>
                        <span class="glyphicon glyphicon-eye-open"></span><span th:text="${blog.getReadTimes()}">200</span>
                    </div>
                </div>
                <!--<div class="blog">-->
                    <!--<hr>-->
                    <!--<span class="totalTitle">[Java]<a class="blogTitle">第二篇博客</a></span>-->
                    <!--<div class="pull-right blog-icon">-->
                        <!--<span class="glyphicon glyphicon-user"></span>帅少-->
                        <!--<span class="glyphicon glyphicon-time"></span>2018-12-15-->
                        <!--<span class="glyphicon glyphicon-eye-open"></span>100-->
                    <!--</div>-->
                <!--</div>-->
            </div>

            <!--右边内容-->
            <div class="col-lg-4">
                <!--公告面板-->
                <div class="notice">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <div class="panel-title">社区简介</div>
                        </div>
                        <div class="panel-body">
                            <p>蓝海博客社区致力于打造一个多功能、可自定义的编程交流社区。</p>
                        </div>
                    </div>
                </div>

                <!--日历面板-->

            </div>
        </div>
    </div>
</div>
<!--<span class="noSelect" style="position: absolute; left: 100px; top: 100px;color: red ;">和谐</span>-->
</body>
<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/js/util.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
<script th:fragment="scripts(scripts)">
    let backImg = "url([[${#session.getAttribute('backImage')}]])";
    document.body.style.backgroundImage = backImg;
</script>
</html>
