<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>后台管理页面</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/backmanage.css" />
    <link rel="stylesheet" href="/static/css/style.css" />

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">后台管理系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/admin/user/">用户管理</a></li>
                <li><a href="/admin/blog/">博客管理</a></li>
                <li><a href="/admin/category/">类别管理</a></li>
                <li><a href="/admin/comment/">评论管理</a></li>
                <li><a class="current">图片管理</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-md-12">
        <div class="page-header">图片管理</div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">图片列表</a></li>
            <li><a href="">图片搜索</a></li>
            <li><a href="/admin/image/uploadPre">图片添加</a></li>
        </ul>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>上传时间</th>
                <th>用户Id</th>
                <th>用户名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="image:${images}">
                <th scope="row" th:text="${image.getId()}"></th>
                <td th:text="${image.getName()}"></td>
                <td th:text="${image.getUploadTime()}"></td>
                <td th:text="${image.getUserId()}"></td>
                <td th:text="${image.getUser().getName()}"></td>
                <td>
                    <div role="presentation" class="dropdown">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            操作<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a target="_blank" th:href="@{/{id}/{name}(id=${image.getUser().getId()},name=${image.getName()})}">查看大图</a></li>
                            <li><a th:href="@{delete(id=${image.getId()})}">删除图片</a></li>
                        </ul>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>
</body>
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
