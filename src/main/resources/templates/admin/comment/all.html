<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>后台管理页面</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/backmanage.css" />
    <link rel="stylesheet" href="/static/css/style.css" />

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">后台管理系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/admin/user/">用户管理</a></li>
                <li><a href="/admin/blog/">博客管理</a></li>
                <li><a href="/admin/category/">类别管理</a></li>
                <li><a class="current">评论管理</a></li>
                <li><a href="/admin/image/">图片管理</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-md-12">
        <div class="page-header">评论管理</div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">评论列表</a></li>
            <li><a href="">评论添加</a></li>
        </ul>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>内容</th>
                <th>回复时间</th>
                <th>用户Id</th>
                <th>博客Id</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="comment:${comments}">
                <th scope="row" th:text="${comment.getId()}"></th>
                <td th:text="${comment.getContent()}"></td>
                <td th:text="${comment.getReplyTime()}"></td>
                <td th:text="${comment.getUserId()}"></td>
                <td th:text="${comment.getBlogId()}"></td>
                <td>
                    <div role="presentation" class="dropdown">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            操作<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{delete(id=${comment.getId()})}">删除评论</a></li>
                        </ul>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>
</body>
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
